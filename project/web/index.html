	<script type="x-shader/x-vertex" id="vertex-shader">
		precision highp float;
		
		attribute vec2 position;
		
		void main() {
		  gl_Position = vec4(position, 0.0, 1.0);
		  gl_PointSize = 128.0;
		}
	</script>
	<script type="x-shader/x-fragment" id="fragment-shader">
		precision mediump float;

		uniform sampler2D u_texture;

		void main() {
		  /*vec2 fragmentPosition = 2.0*gl_PointCoord - 1.0;
		  float distance = length(fragmentPosition);
		  float distanceSqrd = distance * distance;
		  gl_FragColor = vec4(
			0.2/distanceSqrd,
			0.1/distanceSqrd,
			0.0, 1.0 );*/

		  vec2 fragmentPosition = 2.0*gl_PointCoord - 1.0;
   		  gl_FragColor = texture2D(u_texture, gl_PointCoord);
		  //gl_FragColor = vec4(gl_PointCoord,0.0,1.0);
		}
	</script>
		
	<script>
		var api = new WSApi();

		"use strict"
		window.addEventListener("load", setupWebGL, false);
		var gl,
		program;
		function setupWebGL (evt) {
			window.removeEventListener(evt.type, setupWebGL, false);
			if (!(gl = getRenderingContext()))
				return;

			var source = document.querySelector("#vertex-shader").innerHTML;
			var vertexShader = gl.createShader(gl.VERTEX_SHADER);
			gl.shaderSource(vertexShader,source);
			gl.compileShader(vertexShader);
			source = document.querySelector("#fragment-shader").innerHTML
			var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
			gl.shaderSource(fragmentShader,source);
			gl.compileShader(fragmentShader);
			program = gl.createProgram();
			gl.attachShader(program, vertexShader);
			gl.attachShader(program, fragmentShader);
			gl.linkProgram(program);
			gl.detachShader(program, vertexShader);
			gl.detachShader(program, fragmentShader);
			gl.deleteShader(vertexShader);
			gl.deleteShader(fragmentShader);
			if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
				var linkErrLog = gl.getProgramInfoLog(program);
				cleanup();
				document.querySelector("p").innerHTML =
				"Shader program did not link successfully. "
				+ "Error log: " + linkErrLog;
				return;
			}
			initializeAttributes();
			gl.useProgram(program);


			var textureInfos = [
				//loadImageAndCreateTextureInfo('https://webglfundamentals.org/webgl/resources/star.jpg'),
				//loadImageAndCreateTextureInfo('https://webglfundamentals.org/webgl/resources/leaves.jpg'),
				loadImageAndCreateTextureInfo('images/keyboard.jpg'),
			];

			var textureLocation = gl.getUniformLocation(program, "u_texture");
			gl.bindTexture(gl.TEXTURE_2D, textureInfos[0].texture);
    		gl.uniform1i(textureLocation, 0);

		var buffer;
		function initializeAttributes() {
			gl.enableVertexAttribArray(0);
			buffer = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([0.0, 0.0]), gl.STATIC_DRAW);
			gl.vertexAttribPointer(0, 2, gl.FLOAT, false, 0, 0);

		}

		function cleanup() {
			gl.useProgram(null);
			if (buffer)
			gl.deleteBuffer(buffer);
			if (program)
			gl.deleteProgram(program);
		}

		// creates a texture info { width: w, height: h, texture: tex }
		// The texture will start with 1x1 pixels and be updated
		// when the image has loaded
		function loadImageAndCreateTextureInfo(url) {
			var tex = gl.createTexture();
			gl.bindTexture(gl.TEXTURE_2D, tex);
			// Fill the texture with a 1x1 blue pixel.
			gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE,
						new Uint8Array([0, 0, 255, 255]));

			// let's assume all images are not a power of 2
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
			gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);

			var textureInfo = {
			width: 1,   // we don't know the size until it loads
			height: 1,
			texture: tex,
			};
			var img = new Image();
			img.addEventListener('load', function() {
				textureInfo.width = img.width;
				textureInfo.height = img.height;

				gl.bindTexture(gl.TEXTURE_2D, textureInfo.texture);
				gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, img);
				console.log("image loaded");
			});
			img.src = url;


			return textureInfo;
		}

		function getRenderingContext() {
			var canvas = document.querySelector("canvas");
			canvas.width = canvas.clientWidth;
			canvas.height = canvas.clientHeight;
			var gl = canvas.getContext("webgl")
				|| canvas.getContext("experimental-webgl");
			if (!gl) {
				var paragraph = document.querySelector("p");
				//paragraph.innerHTML = "Failed to get WebGL context." + "Your browser or device may not support WebGL.";
				return null;
			}
			gl.viewport(0, 0,
				gl.drawingBufferWidth, gl.drawingBufferHeight);
			gl.clearColor(0.0, 0.0, 0.0, 1.0);
			gl.clear(gl.COLOR_BUFFER_BIT);
			return gl;
		}
